{% extends "base.html" %} 
{% block title %}Signup{% endblock title %} 
{% block content %}

<div class="card bg-light p-3">
  {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
  {% endfor %}
  <h3 class="text-dark">Signup</h3>
  <form action="/authcart/signup/" method="post">
    {% csrf_token %}
    <br />
    <!--<label for="vendorname">Username</label>
    <input
      type="text"
      class="form-control"
      id="vendorname"
      name="vendorname"
      required 
    /> -->
    <label for="email"> Email </label>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />

      <label for="pass1">Password</label>

      <input
        type="password"
        class="form-control"
        id="pass1"
        name="pass1"
        required
      />

      <label for="pass2">Confirm_Password</label>

      <input
        type="password"
        class="form-control"
        id="pass2"
        name="pass2"
        required
      />
    </div>
    <br />
    <button type="submit" class="btn btn-dark">Signin</button>

    <br />

    Already User? <a href="/authcart/login/">Login </a>
  </form>
</div>
{% endblock content %}

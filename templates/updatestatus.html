{% extends 'index.html' %}
{% load static %}
{% block title %}
updatestatus
{% endblock title %} 


{% block content %}




<section id="portfolio" class="portfolio">
  <div class="container">
    {% for message in messages %}

    <div
      class="alert alert-{{message.tags}} alert-dismissible fade show"
      role="alert"
    >
      <strong>{{message}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}
  </section>

    

    


{% endblock content %} 
{% block body %} 


{% endblock body %}
